<meta charset="UTF-8">

    <button id="botaoStart"> Start</button>



<script src="funcoes.js"> </script>
<script>

    function sorteia(num) {
        
        var Arraynumero = []; 
       /* for(var i = 0; i < num; i++){
            Arraynumero.push(Math.round(Math.random() * 60));
        }
        return Arraynumero; */

        var i = 0; 
        while(i < num){
            var numero = (Math.round(Math.random()* 5));
            if (Arraynumero.contain(numero) == false){
                Arraynumero.push(numero);
                i++;
            }
    
        }   

             
       
        for(i = 0; i < Arraynumero.length; i++){
            var menor = i;
            for(var j = i + 1; j < Arraynumero.length; j++){
                
                if(Arraynumero[j] < Arraynumero[menor]){
                   menor = j 
                    
                }
                   
            }

                    var x = Arraynumero[i];
                    Arraynumero[i] = Arraynumero[menor];
                    Arraynumero[menor] = x;


          
        }
           
        return Arraynumero; 

   }     
        
    

    function start() {
        var numeroSorteado = sorteia(6);
        console.log(numeroSorteado);

        var chute = parseInt(prompt("Chute um numero! Tente a sorte "));
    
                                          
                                                
            var  tentativaChute = 1;

            while((chute < 0 || chute > 60 || chute != chute ) && tentativaChute < 2) {
                alert("Numero invalido!! Apenas numeros entre 0 e 10");
                chute = parseInt(prompt("Digite novamente"));
                tentativaChute ++    
                }
                
            
            
            if(tentativaChute >= 2){
                alert("GameOver");
                
            } 
        
            if(numeroSorteado.contain(chute)){

                alert("Você acertou");
 
            }
            else {
                alert("Você errou");
            }
       
    }


        botaoStart.onclick = start;
      

</script>
