<meta charset="UTF-8">

<script> 

var alturaBruno = parseFloat(prompt("Digite sua altura aluno 1 ").replace(",", "."));
var alturaEdson = parseFloat(prompt("Digite sua altura aluno 2 ").replace(",", "."));
var alturaDeise = parseFloat(prompt("Digite sua altura aluno 3 ").replace(",", "."));
var alturaLucas = parseFloat(prompt("Digite sua altura aluno 4 ").replace(",", "."));
var alturaAurino = parseFloat(prompt("Digite sua altura aluno 5 ").replace(",", "."));

var media = (alturaBruno + alturaEdson + alturaDeise + alturaLucas + alturaAurino) / 5; 

	alert("Média das altura é " + media);  

	


</script>
