<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    </head>   
    <body>

<script>

function fatorial(){
    var soma = 1;

    for (var fatorial = 1; fatorial <= 10; fatorial ++){
        soma = soma * fatorial;
        document.write(soma + "<br>");
    
    } return soma
}

function numero(){
    var numero = 0

    document.write("<br>");

    for(var count = 1; count <= 1000; count++){
        numero = numero + count;
         
    }
    document.write(numero + "<br>");
}

    fatorial();
    numero();
    
</script>

    </body>
</html>
